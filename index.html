<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Wordle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
            font-size: 2.5em;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.85em;
            padding: 10px;
            background: #fff3cd;
            border-radius: 8px;
            border: 2px solid #ffc107;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game-section {
            display: none;
        }

        .game-section.active {
            display: block;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #d3d6da;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .tile.filled {
            border-color: #878a8c;
            animation: pop 0.1s ease;
        }

        .tile.correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: white;
            animation: flip 0.5s ease;
        }

        .tile.present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: white;
            animation: flip 0.5s ease;
        }

        .tile.absent {
            background-color: #787c7e;
            border-color: #787c7e;
            color: white;
            animation: flip 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .keyboard {
            display: grid;
            gap: 5px;
        }

        .keyboard-row {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .key {
            background-color: #d3d6da;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            min-width: 40px;
            text-transform: uppercase;
        }

        .key:hover {
            background-color: #bbb;
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.wide {
            min-width: 65px;
            font-size: 0.8em;
        }

        .key.correct {
            background-color: #6aaa64;
            color: white;
        }

        .key.present {
            background-color: #c9b458;
            color: white;
        }

        .key.absent {
            background-color: #787c7e;
            color: white;
        }

        .message {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }

        .message.success {
            color: #6aaa64;
        }

        .message.error {
            color: #dc3545;
        }

        .message.info {
            color: #667eea;
        }

        .btn-reset {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .error-section {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border-radius: 10px;
            color: #721c24;
            margin-top: 20px;
        }

        .error-section.active {
            display: block;
        }

        .word-count-info {
            text-align: center;
            padding: 10px;
            background: #d4edda;
            border-radius: 8px;
            color: #155724;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IMPOSSIBLE WORDLE</h1>
        <p class="description">
            ã“ã®Wordleã¯æ„åœ°æ‚ªã§ã™ï¼ã‚ãªãŸã®æ¨æ¸¬ã«å¿œã˜ã¦ã€ãƒ’ãƒ³ãƒˆã¨çŸ›ç›¾ã—ãªã„ç¯„å›²ã§æœ€ã‚‚é›£ã—ã„ç­”ãˆã«å¤‰æ›´ã—ã¾ã™ã€‚
        </p>

        <div class="loading" id="loading-section">
            <div class="loading-spinner"></div>
            <p>å˜èªãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</p>
        </div>

        <div class="error-section" id="error-section">
            <h3>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</h3>
            <p id="error-message"></p>
            <button class="btn-reset" onclick="location.reload()">å†èª­ã¿è¾¼ã¿</button>
        </div>

        <div class="game-section" id="game-section">
            <div class="word-count-info" id="word-count"></div>

            <div class="message" id="message"></div>

            <div class="game-board" id="game-board"></div>

            <div class="keyboard" id="keyboard"></div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="games-played">0</div>
                    <div class="stat-label">ãƒ—ãƒ¬ã‚¤æ•°</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="avg-guesses">0</div>
                    <div class="stat-label">å¹³å‡æ¨æ¸¬å›æ•°</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="win-rate">0%</div>
                    <div class="stat-label">å‹ç‡</div>
                </div>
            </div>

            <button class="btn-reset" id="reset-btn">æ–°ã—ã„ã‚²ãƒ¼ãƒ </button>
        </div>
    </div>

    <script>
        let WORD_LIST = [];
        let gameState = {
            possibleWords: [],
            currentRow: 0,
            currentTile: 0,
            gameOver: false,
            guesses: [],
            letterStates: {}
        };

        let stats = {
            gamesPlayed: 0,
            totalGuesses: 0,
            gamesWon: 0
        };

        // GitHubã‹ã‚‰å˜èªãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã‚€
        async function loadWordList() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/stuartpb/wordles/main/nonwordles.json');
                const response2 = await fetch('https://raw.githubusercontent.com/stuartpb/wordles/main/wordles.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                let words = await response.json();
		let words2 = await response2.json();
		Object.assign(words, words2);
                
                // å¤§æ–‡å­—ã«å¤‰æ›ã—ã¦5æ–‡å­—ã®å˜èªã®ã¿ãƒ•ã‚£ãƒ«ã‚¿
                WORD_LIST = words
                    .map(word => word.toUpperCase())
                    .filter(word => word.length === 5);
                
                console.log(`${WORD_LIST.length}èªã®å˜èªã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ`);
                
                document.getElementById('word-count').textContent = 
                    `âœ“ ${WORD_LIST.length.toLocaleString()}èªã®å˜èªã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ`;
                
                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚’éè¡¨ç¤ºã€ã‚²ãƒ¼ãƒ ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º
                document.getElementById('loading-section').style.display = 'none';
                document.getElementById('game-section').classList.add('active');
                
                loadStats();
                resetGame();
            } catch (error) {
                console.error('å˜èªãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('loading-section').style.display = 'none';
                document.getElementById('error-section').classList.add('active');
                document.getElementById('error-message').textContent = 
                    `å˜èªãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}`;
            }
        }

        // ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ã‚’åˆæœŸåŒ–
        function initBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                
                board.appendChild(row);
            }
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚’åˆæœŸåŒ–
        function initKeyboard() {
            const keyboard = document.getElementById('keyboard');
            const keys = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'â†']
            ];

            keyboard.innerHTML = '';
            
            keys.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';
                
                row.forEach(key => {
                    const button = document.createElement('button');
                    button.className = 'key';
                    if (key === 'ENTER' || key === 'â†') {
                        button.className += ' wide';
                    }
                    button.textContent = key;
                    button.id = `key-${key}`;
                    button.addEventListener('click', () => handleKey(key));
                    rowDiv.appendChild(button);
                });
                
                keyboard.appendChild(rowDiv);
            });
        }

        // ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ã‚’è¨ˆç®—ï¼ˆç‰¹å®šã®ç­”ãˆã«å¯¾ã—ã¦ï¼‰
        function calculateFeedback(guess, answer) {
            const feedback = Array(5).fill('absent');
            const answerLetters = answer.split('');
            const usedIndices = new Set();

            // ã¾ãšæ­£ç¢ºãªä¸€è‡´ã‚’è¦‹ã¤ã‘ã‚‹
            for (let i = 0; i < 5; i++) {
                if (guess[i] === answer[i]) {
                    feedback[i] = 'correct';
                    usedIndices.add(i);
                }
            }

            // æ¬¡ã«å­˜åœ¨ã™ã‚‹æ–‡å­—ã‚’è¦‹ã¤ã‘ã‚‹
            for (let i = 0; i < 5; i++) {
                if (feedback[i] === 'correct') continue;

                for (let j = 0; j < 5; j++) {
                    if (!usedIndices.has(j) && guess[i] === answer[j]) {
                        feedback[i] = 'present';
                        usedIndices.add(j);
                        break;
                    }
                }
            }

            return feedback;
        }

        // æœ€ã‚‚é›£ã—ããªã‚‹ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’é¸æŠ
        function getAdversarialFeedback(guess) {
            const feedbackGroups = new Map();

            for (let word of gameState.possibleWords) {
                const feedback = calculateFeedback(guess, word);
                const key = feedback.join(',');
                
                if (!feedbackGroups.has(key)) {
                    feedbackGroups.set(key, []);
                }
                feedbackGroups.get(key).push(word);
            }

            // æœ€ã‚‚å¤šãã®å€™è£œãŒæ®‹ã‚‹ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’é¸æŠ
            let maxSize = 0;
            let bestFeedback = null;
            let bestWords = [];

            for (let [key, words] of feedbackGroups) {
                if (words.length > maxSize) {
                    maxSize = words.length;
                    bestFeedback = key.split(',');
                    bestWords = words;
                }
            }

            return {
                feedback: bestFeedback,
                remainingWords: bestWords
            };
        }

        // ã‚­ãƒ¼å…¥åŠ›å‡¦ç†
        function handleKey(key) {
            if (gameState.gameOver) return;

            if (key === 'â†') {
                deleteLetter();
            } else if (key === 'ENTER') {
                submitGuess();
            } else if (gameState.currentTile < 5) {
                addLetter(key);
            }
        }

        // æ–‡å­—ã‚’è¿½åŠ 
        function addLetter(letter) {
            if (gameState.currentTile < 5) {
                const tile = document.getElementById(`tile-${gameState.currentRow}-${gameState.currentTile}`);
                tile.textContent = letter;
                tile.classList.add('filled');
                gameState.currentTile++;
            }
        }

        // æ–‡å­—ã‚’å‰Šé™¤
        function deleteLetter() {
            if (gameState.currentTile > 0) {
                gameState.currentTile--;
                const tile = document.getElementById(`tile-${gameState.currentRow}-${gameState.currentTile}`);
                tile.textContent = '';
                tile.classList.remove('filled');
            }
        }

        // æ¨æ¸¬ã‚’é€ä¿¡
        function submitGuess() {
            if (gameState.currentTile !== 5) {
                showMessage('5æ–‡å­—å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }

            const guess = getCurrentGuess();
            
            if (!WORD_LIST.includes(guess)) {
                showMessage('è¾æ›¸ã«ãªã„å˜èªã§ã™', 'error');
                shakeTiles();
                return;
            }

            // ã‚¢ãƒ€ãƒ—ãƒ†ã‚£ãƒ–ãªãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ã‚’å–å¾—
            const { feedback, remainingWords } = getAdversarialFeedback(guess);

            // ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ã‚’é©ç”¨
            flipTiles(guess, feedback);
            gameState.guesses.push({ word: guess, feedback });

            // å€™è£œå˜èªã‚’æ›´æ–°
            gameState.possibleWords = remainingWords;

            // å‹åˆ©æ¡ä»¶: ã™ã¹ã¦ãŒæ­£è§£
            const isWin = feedback.every(f => f === 'correct');

            if (isWin) {
                setTimeout(() => {
                    gameState.gameOver = true;
                    showMessage(`ğŸ‰ æ­£è§£ï¼ ${gameState.currentRow + 1}å›ã§æˆåŠŸï¼`, 'success');
                    updateStats(true, gameState.currentRow + 1);
                }, 1500);
            } else if (gameState.currentRow === 5) {
                setTimeout(() => {
                    gameState.gameOver = true;
                    const finalWord = gameState.possibleWords[0] || 'ä¸æ˜';
                    showMessage(`æ•—åŒ—... æ­£è§£å€™è£œ: ${finalWord}`, 'error');
                    updateStats(false, 6);
                }, 1500);
            } else {
                gameState.currentRow++;
                gameState.currentTile = 0;
            }
        }

        // ç¾åœ¨ã®æ¨æ¸¬ã‚’å–å¾—
        function getCurrentGuess() {
            let guess = '';
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${gameState.currentRow}-${i}`);
                guess += tile.textContent;
            }
            return guess;
        }

        // ã‚¿ã‚¤ãƒ«ã‚’ãƒ•ãƒªãƒƒãƒ—ã—ã¦ã‚«ãƒ©ãƒ¼ãƒªãƒ³ã‚°
        function flipTiles(guess, feedback) {
            const tiles = [];

            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${gameState.currentRow}-${i}`);
                tiles.push(tile);
            }

            tiles.forEach((tile, i) => {
                setTimeout(() => {
                    tile.classList.add(feedback[i]);
                    updateKeyboard(guess[i], feedback[i]);
                }, i * 300);
            });
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã®è‰²ã‚’æ›´æ–°
        function updateKeyboard(letter, state) {
            const key = document.getElementById(`key-${letter}`);
            if (!key) return;

            const currentState = gameState.letterStates[letter];
            
            if (!currentState || 
                (state === 'correct') ||
                (state === 'present' && currentState !== 'correct')) {
                gameState.letterStates[letter] = state;
                key.classList.remove('correct', 'present', 'absent');
                key.classList.add(state);
            }
        }

        // ã‚¿ã‚¤ãƒ«ã‚’æºã‚‰ã™
        function shakeTiles() {
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${gameState.currentRow}-${i}`);
                tile.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    tile.style.animation = '';
                }, 500);
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            setTimeout(() => {
                if (!gameState.gameOver) {
                    message.textContent = '';
                    message.className = 'message';
                }
            }, 3000);
        }

        // çµ±è¨ˆã‚’æ›´æ–°
        function updateStats(won, guesses) {
            stats.gamesPlayed++;
            stats.totalGuesses += guesses;
            if (won) {
                stats.gamesWon++;
            }
            saveStats();
            updateStatsDisplay();
        }

        // çµ±è¨ˆè¡¨ç¤ºã‚’æ›´æ–°
        function updateStatsDisplay() {
            document.getElementById('games-played').textContent = stats.gamesPlayed;
            const avgGuesses = stats.gamesPlayed > 0 
                ? (stats.totalGuesses / stats.gamesPlayed).toFixed(1) 
                : 0;
            document.getElementById('avg-guesses').textContent = avgGuesses;
            const winRate = stats.gamesPlayed > 0 
                ? Math.round((stats.gamesWon / stats.gamesPlayed) * 100) 
                : 0;
            document.getElementById('win-rate').textContent = winRate + '%';
        }

        // çµ±è¨ˆã‚’ä¿å­˜
        function saveStats() {
            localStorage.setItem('impossibleWordleStats', JSON.stringify(stats));
        }

        // çµ±è¨ˆã‚’èª­ã¿è¾¼ã‚€
        function loadStats() {
            const saved = localStorage.getItem('impossibleWordleStats');
            if (saved) {
                stats = JSON.parse(saved);
            }
            updateStatsDisplay();
        }

        // ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            gameState = {
                possibleWords: [...WORD_LIST],
                currentRow: 0,
                currentTile: 0,
                gameOver: false,
                guesses: [],
                letterStates: {}
            };
            
            initBoard();
            initKeyboard();
            document.getElementById('message').textContent = '';
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚¤ãƒ™ãƒ³ãƒˆ
        document.addEventListener('keydown', (e) => {
            if (gameState.gameOver) return;
            
            if (e.key === 'Enter') {
                handleKey('ENTER');
            } else if (e.key === 'Backspace') {
                handleKey('â†');
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                handleKey(e.key.toUpperCase());
            }
        });

        // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
        document.getElementById('reset-btn').addEventListener('click', resetGame);

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å˜èªãƒªã‚¹ãƒˆã‚’å–å¾—
        loadWordList();
    </script>
</body>
